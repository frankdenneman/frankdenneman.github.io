name: Deploy Hugo site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.2"
          extended: true

      - name: Cache Hugo resources + modules
        uses: actions/cache@v4
        with:
          path: |
            resources
            /home/runner/.cache/hugo_cache
            /home/runner/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum','**/go.mod','**/hugo.toml','**/hugo.yaml','**/hugo.json','**/config.toml','**/config.yaml','**/config.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Install Dart Sass (pinned, keep directory intact)
        shell: bash
        run: |
          set -euo pipefail

          SASS_VERSION="1.71.1"
          curl -fsSL -o "${RUNNER_TEMP}/dart-sass.tar.gz" \
            "https://github.com/sass/dart-sass/releases/download/${SASS_VERSION}/dart-sass-${SASS_VERSION}-linux-x64.tar.gz"

          tar -xzf "${RUNNER_TEMP}/dart-sass.tar.gz" -C "${RUNNER_TEMP}"

          # The extracted directory is "${RUNNER_TEMP}/dart-sass"
          chmod -R a+rX "${RUNNER_TEMP}/dart-sass"

          echo "${RUNNER_TEMP}/dart-sass" >> "$GITHUB_PATH"

          echo "== sass resolution =="
          command -v sass
          ls -l "$(command -v sass)"
          sass --version

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        env:
          HUGO_MODULE_PROXY: direct
          # Force Hugo to use this exact Sass executable (no PATH ambiguity)
          DART_SASS_BINARY: ${{ runner.temp }}/dart-sass/sass
        run: |
          hugo env
          hugo --minify --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
