name: Deploy Hugo site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.2"
          extended: true

      - name: Setup Node (for sass-embedded)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Sass Embedded and verify (must support --embedded)
        shell: bash
        run: |
          set -euo pipefail
          npm install -g sass-embedded

          echo "=== PATH ==="
          echo "$PATH"
          echo

          echo "=== sass resolution ==="
          command -v sass
          ls -l "$(command -v sass)" || true
          echo

          echo "=== sass version ==="
          sass --version
          echo

          echo "=== embedded check (must output JSON) ==="
          sass --embedded --version

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        shell: bash
        env:
          HUGO_MODULE_PROXY: direct
        run: |
          set -euo pipefail
          export DART_SASS_BINARY="$(command -v sass)"
          echo "DART_SASS_BINARY=$DART_SASS_BINARY"
          "$DART_SASS_BINARY" --embedded --version

          hugo env
          hugo --minify --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
