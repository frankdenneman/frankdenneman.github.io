baseURL = "https://frankdenneman.nl/"
languageCode = "en-us"
title = "Frank Denneman"

enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

# Anatole via Hugo Modules
[module]
  [[module.imports]]
    path = "github.com/lxndrblz/anatole"

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
gtagId = "G-XSZJ05LPXJ"
  customCss = ["css/custom.css"]
  # Anatole sidebar title (name under profile)
  title = "Frank Denneman"
  author = "Frank Denneman"
  profilePicture = "images/Headshot-FD.jpeg"
  favicon = "favicons/"

# Social icons (Font Awesome classes) under the profile picture
[[params.socialIcons]]
icon = "fab fa-linkedin"
title = "LinkedIn"
url = "https://www.linkedin.com/in/frankdenneman/"

[[params.socialIcons]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/frankdenneman"

[[params.socialIcons]]
icon = "fab fa-instagram"
title = "Instagram"
url = "https://www.instagram.com/roadtoimmersion"

[[params.socialIcons]]
icon = "fab fa-twitter"
title = "X"
url = "https://x.com/FrankDenneman"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20

  [[menu.main]]
    name = "AI"
    url = "/categories/ai/"
    weight = 30

  [[menu.main]]
    name = "NUMA"
    url = "/categories/numa/"
    weight = 40

  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 45

  [[menu.main]]
    name = "Now"
    url = "/now/"
    weight = 50

[security.exec]
# Allow the Node toolcache path used on GitHub Actions runners
allow = [
  '^(dart-)?sass(-embedded)?$',
  '^go$',
  '^git$',
  '^npx$',
  '^postcss$',
  '^tailwindcss$',
  '^/opt/hostedtoolcache/node/.*/bin/sass$',
  '^/usr/local/bin/sass$'
]

[[menu.main]]
  identifier = "privacy"
  name = "Privacy Policy"
  url = "/privacy/"
  weight = 90

[[menu.main]]
  identifier = "privacy"
  name = "Privacy Policy"
  url = "/privacy/"
  weight = 51

# Plausible Analytics Configuration
[params.plausibleAnalytics]
  domain = "frankdenneman.nl"

[markup.goldmark.renderer]
  unsafe = true
[permalinks]
  posts = "/posts/:contentbasename/"
