name: Deploy Hugo site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.2"
          extended: true

      - name: Cache Hugo resources + modules
        uses: actions/cache@v4
        with:
          path: |
            resources
            /home/runner/.cache/hugo_cache
            /home/runner/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum','**/go.mod','**/hugo.toml','**/hugo.yaml','**/hugo.json','**/config.toml','**/config.yaml','**/config.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Install Dart Sass (pinned) to runner temp and verify permissions
        shell: bash
        run: |
          set -euo pipefail

          SASS_VERSION="1.71.1"
          INSTALL_DIR="${RUNNER_TEMP}/dart-sass-${SASS_VERSION}"
          BIN_DIR="${RUNNER_TEMP}/bin"
          mkdir -p "${INSTALL_DIR}" "${BIN_DIR}"

          curl -fsSL -o "${RUNNER_TEMP}/dart-sass.tar.gz" \
            "https://github.com/sass/dart-sass/releases/download/${SASS_VERSION}/dart-sass-${SASS_VERSION}-linux-x64.tar.gz"

          tar -xzf "${RUNNER_TEMP}/dart-sass.tar.gz" -C "${INSTALL_DIR}" --strip-components=1

          # Put sass on PATH (as a real executable), and set explicit perms
          cp "${INSTALL_DIR}/sass" "${BIN_DIR}/sass"
          chmod 755 "${BIN_DIR}/sass"
          echo "${BIN_DIR}" >> "$GITHUB_PATH"

          echo "== sass resolution =="
          command -v sass
          ls -l "$(command -v sass)"
          stat -c "%A %U:%G %n" "$(command -v sass)" || true
          sass --version

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site (show Hugo env for Sass)
        env:
          HUGO_MODULE_PROXY: direct
        run: |
          hugo env
          hugo --minify --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
