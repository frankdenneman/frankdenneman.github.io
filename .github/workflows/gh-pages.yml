name: Deploy Hugo site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.2"
          extended: true

      - name: Cache Hugo resources + modules
        uses: actions/cache@v4
        with:
          path: |
            resources
            /home/runner/.cache/hugo_cache
            /home/runner/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum','**/go.mod','**/hugo.toml','**/hugo.yaml','**/hugo.json','**/config.toml','**/config.yaml','**/config.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Install Dart Sass via Snap (recommended on Linux)
        shell: bash
        run: |
          set -euo pipefail
          sudo snap install dart-sass
          echo "== sass path =="
          command -v sass
          sass --version
          echo "== embedded check =="
          sass --embedded --version

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        env:
          HUGO_MODULE_PROXY: direct
          DART_SASS_BINARY: /snap/bin/sass
        run: |
          hugo env
          hugo --minify --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
